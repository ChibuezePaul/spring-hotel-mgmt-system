# MySQL jdbc connection url.
spring.datasource.url=jdbc:mysql://localhost:3306/pecahotel?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
# MySQL jdbc driver class name.
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# MySQL database username and password
spring.datasource.username=root
spring.datasource.password=
server.compression.enabled=true
spring.resources.add-mappings=true

spring.jpa.properties.hibernate.default_schema = schemaName
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
